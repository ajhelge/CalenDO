<div class="container">
  <h1 class="mb-4">Add New Task</h1>

  <form (ngSubmit)="addTask()" #taskForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Task Title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        [(ngModel)]="newTitle"
        name="title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date</label>
      <input
        type="date"
        id="dueDate"
        class="form-control"
        [(ngModel)]="newDueDate"
        name="dueDate"
        required
      />
    </div>

    <div class="d-flex gap-2">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="taskForm.invalid"
      >
        Add Task
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
